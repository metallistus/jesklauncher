<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="static/css/main.css" type="text/css" >
   <link rel="stylesheet" href="static/css/equalizer.css" type="text/css" >

   {% block title %}{% endblock title %}
</head>
<body>
   {% if messages %}
   <div class="messages">
       {% for message in messages %}
           <div class='message'>
               {{message}}
               <i class="message_close">X</i>
           </div>
       {% endfor %}
   </div>
{% endif %}

{% include 'chillmode.html' %}


{% block content %}{% endblock content %}


<script src="{% static 'js/close_messages.js' %}" ></script>
<script src="{% static 'js/equalizer.js' %}" ></script>
<script src="https://kit.fontawesome.com/0b77448ae5.js" crossorigin="anonymous"></script>
</body>
</html>
