<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="static/css/main.css" type="text/css" >
   <link rel="stylesheet" href="static/css/equalizer.css" type="text/css" >

   {% block title %}{% endblock title %}
</head>
<body>
   {% if messages %}
   <div class="messages">
       {% for message in messages %}
           <div class='message'>
               {{message}}
               <i class="message_close">X</i>
           </div>
       {% endfor %}
   </div>
{% endif %}

<div id="chill__mode" class="chill__mode">
    <div class="chill__phone__intro">
        <h1 class="chill__phone__intro__title">FRIDAY</h1>
        <div class="chill__phone__date">19 november 2023</div>
        <div class="chill__phone__time">-20:20-</div>
        <div class="equalizer"></div>
    </div> 
    <div class="chill__mode__exit">
        <i class="fa-solid fa-xmark close__chill__mode"></i>
    </div>
</div>

{% block content %}{% endblock content %}
<script src="{% static 'js/close_messages.js' %}" ></script>
<script src="{% static 'js/equalizer.js' %}" ></script>
<script src="https://kit.fontawesome.com/0b77448ae5.js" crossorigin="anonymous"></script>
</body>
</html>
